<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% if site.hastag %} {{site.hashtag}} | {% endif %} {% if site.name %} {{site.name}} | {% endif %} {{ site.utc | date: "%B %-d, %Y" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{site.description}}">
    <meta name="author" content="">
    <meta property="og:image" content="{{site.logo}}"/>
    <meta property="og:title" content="{{site.hashtag}} | {{ site.utc | date: "%B %-d, %Y" }}"/>
    <meta property="og:url"  content="{{site.url}}"/>
    <meta property="og:type"  content="website"/>

    <!-- Le styles -->
    <link href="/css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" href="/js/countdown/jquery.countdown.css">
<link rel="stylesheet" href="/css/style.css">

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="/bootstrap/js/html5shiv.js"></script>
    <![endif]-->

    <script src="/js/countdown/jquery.countdown.js"></script>

	<script type="text/javascript">
	$(function () {
		var austDay = new Date();
		austDay = new Date("{{site.utc}}");
		$('#defaultCountdown').countdown({until: austDay});
		$('#year').text(austDay.getFullYear());
	});

	</script>

  </head>

  <body style="background:#5EA5A4">

    <div class="row-fluid">

      <div class="span11 text-center">
        <img src="{{site.logo}}" />
        <h1>Oct 6, 2019</h1>
      </div>

    </div> <!-- /row -->

    <div class="row-fluid">
      <div class="offset3 span5 text-center"><div id="defaultCountdown"></div></div>
    </div> <!-- /row -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

  </body>
</html>
